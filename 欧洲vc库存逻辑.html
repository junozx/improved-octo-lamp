          <p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">当国家选择UK和DE时，VC库存的获取变更为：</span></p><p><span style="font-family:'Helvetica ', 'Helvetica', sans-serif;">1</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">、VC在途：取manager PO中状态不为close的【Remaining quantity (units) 】之和；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">&nbsp;-- VC库存校准： 减去上述PO已经 confirm 但是未建shipment的之和；&nbsp; </span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">&nbsp;-- 悬停时展示如右图，展示第一条即可；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">2、VC在库：取manager PO中所有状态的【Received quantity (units)】之和&nbsp; &nbsp; 减去&nbsp; &nbsp; 该asin所有的历史销量；</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;"><br></span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">3、备货总览的数据也对应调整；</span></p>
        </div>
